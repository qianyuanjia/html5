<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>任务1：九宫格</title>
	<style>
		body{
			margin: 0;
		}
		#container{
			width: 100%;
			padding-left: calc(25% - 0.95rem*0.75);
		}
		#container .box{
			width: 0.95rem;
			height: 0.95rem;
			background-color: #FFA600;
			border-radius: 0.05rem;
			margin: calc(25% - 0.95rem*0.75) calc(25% - 0.95rem*0.75) calc(25% - 0.95rem*0.75) 0;
			float: left;
		}
	</style>
	<script>
		window.onload=function(){
			document.documentElement.style.fontSize=document.documentElement.clientWidth/3+'px';
			window.onresize=function(){
				var clientWidth=document.documentElement.clientWidth;
				document.documentElement.style.fontSize=clientWidth/3+'px';
			}
		};
	</script>
</head>
<body>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
